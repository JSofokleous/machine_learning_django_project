<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"> 
    <title>ML Demo</title>
    <link rel="icon" type="image/x-icon" href="images/knn.png">
    {% load static %}
    <link rel="stylesheet" href="{% static 'compare_ml/styles.css' %}">
</head>
<body>
    
    <!-- ROW 1 -->
    <div class="header-row">
        <!-- COL 1 -->
        <div class="col" style="padding-top: 8px;">
            <a href="{% url 'compare_ml:index' %}">home</a>

                <div class="button-expand">Text 1ww23jfdjasdofhwjsajfabdjsksndandasndajksdnsjakdnasjkndasndasndasnj</div>
            </div>
            <div class="button-block">
                <button class="button button--loading" onclick="location.href = '/knn'">K-Nearest Neighbours</button>
                <div class="button-expand">Text 1ww23</div>
            </div>
            <div class="button-block">
                <button class="button" onclick="location.href = '/svm'">Support Vector Machine model</button>
                <div class="button-expand">Text 1ww23</div>
            </div>
            <div class="button-block">
                <button class="button" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">More coming soon...</button>
