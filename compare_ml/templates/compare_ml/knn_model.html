{% extends "compare_ml/layout.html" %}

{% block body %}
    {% if form %}
    <form action="{% url 'compare_ml:log' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
    {% endif %}

    {% if plot %}
        <img src="data:image/png;base64, {{plot|safe}}">
    {% endif %}
{% endblock %}
